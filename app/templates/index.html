<!doctype html>
<html lang="en">
 <head>
     <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <!-- Bootstrap CSS -->
   <!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">

<!-- Bootstrap core CSS -->

   <title>MOJO</title>
 </head>
 <style>
   body{
     background-image: url('http://getwallpapers.com/wallpaper/full/e/8/2/241953.jpg');
     background-repeat: no-repeat;
     background-size: cover;
     height: 100%;
     width: 100%;
     background-attachment: fixed;
   }
   .logo{
     color:#8E24AA;
     text-align: center;
     margin-top: 10px;
     background-color: #FAFAFA;
     border-radius:45px;
     padding: 10px;
     width: 500px;

   }
   span{
     font-size:2em;
   }
   .chat-container{
     background:#FAFAFA;
    
     padding: 10px;
     border-radius: 20px;
   }

   .bot-message {
  background: #F5F5F5;
  color: black;
  border-radius: 25px;
  font-size: 20px;
  
}

.human-message {
  background:#BA68C8;
  color: white;
  margin: 13px 1px;
  font-size:20px;
  border-radius: 17px;

}

.instructions{
    background-color: #FAFAFA;
    width:450px;
    padding: 15px;
}
.hero{
    display: flex;
    flex-direction: row;
    justify-content: space-between;
}

 </style>
 <body>
     <div class="hero"> 
            <div class="logo">
                    <h1><span>m<i class="fas fa-play-circle"></i>jo</span></h1>
                  </div>
                  <br>
                  <div class="instructions">
                      
                       <h2>Instructions</h2>
                       <hr>
                       To get a track, send the following command to get a track <br>
                       <strong>@getlyrics track _by artist</strong> <br>
                       example : @getlyrics perfect_by ed sheeran.
                  </div>
     </div>
     <div class="container h-100">
       <div class="row align-items-center h-100">
           <div class="col-md-8 col-sm-12 mx-auto">
               <div class="h-100 justify-content-center">
                   <div class="chat-container" style="overflow: auto; max-height: 80vh">
                       <!-- chat messages -->
                   </div>
                   <form id="target">
                      <input class="input" type="text" value="" placeholder="Talk to me....." id="input_message"/>
                      <input type="submit" hidden>
                   </form>
               </div>
           </div>
       </div>
   </div>
